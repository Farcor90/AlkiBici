<!DOCTYPE html>
<html>
    <head>
        <title>Renta de Bicis</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <script src="js/index.js"></script>

    </head>
    <body>
        <!-- Section: Design Block -->
        <section class="text-center bg-dark text-white">
            <!-- Background image -->
            <div class="p-5 bg-image" style="
                 background-image: url('https://www.larralarrau.com/imagenes/cabecera/im-31.jpg');
                 height: 300px;
                 "></div>
            <!-- Background image -->

            <div class="card mx-4 mx-md-5 shadow-5-strong" style="
                 margin-top: -100px;
                 background: hsla(0, 0%, 100%, 0.2);
                 backdrop-filter: blur(30px);
                 ">
                <div class="card-body py-5 px-md-5">

                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-5">
                            <h2 class="fw-bold mb-5">Login</h2>
                            <form id="form-login">

                                <div class="form-outline mb-4">
                                    <input type="text" id="usuario" class="form-control" required>
                                    <label class="form-label" for="form3Example3">Usuario</label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" id="contrasena" class="form-control" required>
                                    <label class="form-label" for="form3Example4">Contraseña</label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-dark btn-block mb-4"  id="BTNENTRAR">
                                    INGRESAR
                                </button>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <a href="estilos.html" class="btn btn-warning" role="button">Conoce nuestros modelos</a>
                                </div>
                                <hr>
                            </form>
                            <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>
                            <a href="register.html" class="text-white">¿Aún no tienes cuenta? Registrate</a>

                        </div>
                    </div>
                </div>
        </section>
        <!-- Section: Design Block -->
    </body>
</html>
