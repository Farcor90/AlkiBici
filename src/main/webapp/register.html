<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <title>Registro - Renta de Bicis</title>
    </head>
    <body>
        <form id="form-register">
            <section class="h-100 bg-dark">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div id="register-error" class="alert alert-warning d-none" role="alert"></div>
                            <div class="card card-registration my-4">
                                <div class="row g-0">
                                    <div class="col-xl-6 d-none d-xl-block">
                                        <img src="https://i.pinimg.com/736x/d1/a6/71/d1a671d6683993323b930df7c1754284.jpg"
                                             alt="Sample photo" class="img-fluid"
                                             style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="card-body p-md-5 text-black">
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" id="input-nombre" class="form-control form-control-lg" required/>
                                                        <label class="form-label" for="form3Example1m">Nombre</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" id="input-apellidos" class="form-control form-control-lg" required/>
                                                        <label class="form-label" for="form3Example1n">Apellidos</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="password" id="input-contrasena" class="form-control form-control-lg" required/>
                                                        <label class="form-label" for="form3Example1m1">Contraseña</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="password" id="input-contrasena-repeat" class="form-control form-control-lg" required/>
                                                        <label class="form-label" for="form3Example1n1">Repetir Contraseña</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="input-username" class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Example8">Nombre de Usuario</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="input-email" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="form3Example9">E-Mail</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="number" id="input-saldo" class="form-control form-control-lg" placeholder="0" min="0" max="1000000" value="0" required />
                                                <label class="form-label" for="input-saldo">Saldo</label>
                                            </div>
                                            <div class="form-outline mb-4">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="input-premium">
                                                    <label class="form-check-label" for="input-premium">Premium</label>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center pt-3">
                                                <button type="submit" class="btn btn-warning btn-lg ms-2" id="register-btn" value="Registrar usuario">Registrarme</button>
                                            </div>   
                                            <div class="d-flex justify-content-center pt-3">
                                                <a href="index.html">¿Ya tienes cuenta? Iniciar sesión</a>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </body>
</html>
